<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole - Menu</title>
    <link rel="stylesheet" href="./styles/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <button class="botonEmpezar" id="botonEmpezar">COMENZAR JUEGO</button>
        <div id="scoresDiv">
            <h3>Highscores</h3>
            <ul id="highScoresList"></ul>
        </div>

        <div class="container-fluid">
            <img src="./assets/img/fondo.jpg" alt="nubes_fondo" class="nubes_fondo">
            
            <div class="container-fluid flex-container" id="letreroInicio" style="display: none;">
                <h1 class="texto_dificultad">Elige la dificultad</h1>
                <div class="menuDificultad">
                    <img src="./assets/img/letreroScore.png" alt="Score" class="tablasMenu">
                    <div class="botonesMenu">
                        <button class="boton" id="botonFacil">Fácil</button>
                        <button class="boton" id="botonNormal">Normal</button>
                        <button class="boton" id="botonDificil">Difícil</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./js/menu.js"></script>
</body>
</html>
