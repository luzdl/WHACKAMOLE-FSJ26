<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole - Game</title>
    <link rel="stylesheet" href="./styles/game.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <img src="./assets/img/titulo.png" alt="titulo" id="gameTitle">
    
    <div class="game-container">
        <div class="score-container">
            <img src="./assets/img/letrero.png" alt="Score Board" class="score-board">
            <h2 id="score">0</h2>
        </div>

        <div class="high-score">
            <img src="./assets/img/bandera.png" alt="High Score Flag">
            <p>High Score: <span id="highScore">0</span></p>
        </div>

        <div id="board"></div>

        <div id="timer">30s</div>
        <div id="gameOverMessage" style="display: none;">
            <h2>¡Juego Terminado!</h2>
            <p>Puntaje Final: <span id="finalScore">0</span></p>
            <button id="playAgain">Jugar de Nuevo</button>
            <button id="backToMenu">Menú Principal</button>
        </div>

        
    </div>

    <script type="module" src="./js/game.js"></script>
</body>
</html>
